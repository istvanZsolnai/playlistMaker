<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Playlist Maker</title>
</head>
<body>
<div id="div1">

    <h1>Spotify Playlist Creator</h1>
</div>
<div id="div2">
    <p th:src="${}"></p>
    <iframe id="player" src="https://open.spotify.com/embed/playlist/7nzIfYic8bUbMTmNejE4sh" width="600" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

</div>
<div id="div3">
    <form action="http://localhost:8080/addRecommended" method="get">
        Playlist name: <br>
        <input type="text" name="playListName"  /><br>
        <input type="submit" class="btn btn-success" value="Create Playlist"  />
    </form>
</div>
<div id="div4">
    <table>
        <tr>
            <td>
    <form>
        <input type="button" class="btn btn-success" value="Play music on Spotify" onclick="window.location.href='http://localhost:8080/start'" />
    </form>
            </td>
            <td>
    <form>
        <input type="button" class="btn btn-success" value="Pause music on Spotify" onclick="window.location.href='http://localhost:8080/pause'" />
    </form>
                <td>
                <form>
                    <input type="button" class="btn btn-success" value="Next music on Spotify" onclick="window.location.href='http://localhost:8080/next'" />
                </form>
        </td>
            </td>
        </tr>
    </table>
    <br>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
