<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlaylistMaker</title>
</head>
<body>

<iframe src="https://open.spotify.com/embed/playlist/7nzIfYic8bUbMTmNejE4sh" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

<form>
    <input type="button" value="Play music on spotify" onclick="window.location.href='http://localhost:8080/start'" />
</form>
<form>
    <input type="button" value="Pause music on spotify" onclick="window.location.href='http://localhost:8080/pause'" />
</form>


<form>
    <input type="button" value="Create Playlist" onclick="window.location.href='localhost:8080/addRecommended/{playListName}'" />
</form>



</body>
</html>
